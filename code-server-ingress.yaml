apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: codeserverroute
  namespace: code-server
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`clab1003node14.netact.nsn-rdnet.net`)
    kind: Rule
    services:
    - name: code-server
      port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: codeservertls
  namespace: code-server
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`clab1003node14.netact.nsn-rdnet.net`)
    kind: Rule
    services:
    - name: code-server
      port: 80
  tls:
    certResolver: myresolver
